<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="Personaldetails.css">
</head>
<body>
    <div class="container">
        <!-- Elements to be populated dynamically -->
        <a id="back-button" class="back-button"></a>
        <h2 id="header-title" class="header-title"></h2>
        
        <div class="profile-section">
            <div class="profile-picture">
                <img id="profile-icon" class="profile-icon">
                <button id="upload-button" class="upload-button"></button>
            </div>
            <div class="logo-container">
                <img id="logo" class="logo">
            </div>
            
            <div id="details-section" class="details-section">
                <!-- Detail rows will be populated here -->
            </div>
        </div>
    </div>` 

    <script src="Personaldetails.js"></script>
</body>
</html>
