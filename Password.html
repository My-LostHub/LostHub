<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="container">
        <a href="settings.html" class="back-button">Back</a>
    </div>
    
        <div class="logo-container">
            <img src="logo.png" alt="Lost and Found Logo" class="logo">
        </div>

        <div class="settings-header">
            <h1>Change password</h1>
        </div>
        
        <form class="password-form">
            <label for="old-password">Old password:</label>
            <input type="password" id="old-password" class="password-input" name="old-password" placeholder="Enter old password">
            
            <label for="new-password">New password:</label>
            <input type="password" id="new-password" class="password-input" name="new-password" placeholder="Enter new password">
            
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" class="password-input" name="confirm-password" placeholder="Confirm new password">
        </form>
    </div>
</body>
</html>
